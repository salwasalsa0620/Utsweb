<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <input type="text" placeholder="Masukan email">
        <input type="password" placeholder="Masukan password">
        <a href="#">Lupa password?</a>
        <input type="button" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Belum punya akun?
         <label for="check">Masuk</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Sign up</header>
      <form action="#">
        <input type="text" placeholder="Masukan email">
        <input type="password" placeholder="buat password">
        <input type="password" placeholder="Konfirmasi password">
        <input type="button" class="button" value="Sign up">
      </form>
      <div class="signup">
        <span class="signup">Sudah memiliki akun?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
